<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="application.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="grid"></div>
        <div class="options">
            <div>
                <div class="btn">
                    <button id="clear">Clear</button>
                </div>
            </div>
            <div class="slider">
                <div>
                    <h2>Grid size</h2>
                </div>
                <div>
                    <input type="range" min="2" max="64" value="32" id="myRange">
                </div>
            </div>
        </div>
    </body>
</html>
